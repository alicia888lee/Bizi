type User @model @key(fields: ["userEmail"]) {
  userEmail: String!
  userType: String!
  userPreferences: [String]!
}

type Business @model {
  id: ID!
  businessName: String!
  businessDescription: String!
  initiatives: [String]!
  policyList: [String]!
  businessPhone: String!
  businessURL: String!
  deliveryURL: String!
  address: String!
  userEmail: String
  lat: Float
  lng: Float
  priceRange: Int!
  schedule: [[Float!]!]!
  approved: Boolean!
}

type Mutation {
  recommend(preferences: [String!], attributes: [String!]): [String] @function(name: "recommendFunction-${env}")
}