type User @model @key(fields: ["userEmail"]) {
  userEmail: String!
  userType: String!
  userPreferences: [String]!
}

type Business @model {
  businessName: String!
  businessDescription: String!
  policyList: [String]!
  businessPhone: String!
  businessURL: String!
  deliveryURL: String!
  address: String!
  userEmail: String
}